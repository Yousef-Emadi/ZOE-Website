<html lang="en">

    <head>

    <!--  login form  -->
    <body>
        <div id="container">
            <main id="Main" class="p-4 container">
                <fieldset class="col">
                    <legend>LOGIN</legend>
                    <label class="row loginLabel" for="userName">name</label>
                    <input class="row loginTextInput" type="text" id="userName">
                    <label class="row loginLabel" for="password">Password</label>
                    <input class="row loginTextInput" type="text" id="password">
                    <div class="row">
                        <button onclick="logIn()">LOGIN</button>
                    </div>
                </fieldset>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
